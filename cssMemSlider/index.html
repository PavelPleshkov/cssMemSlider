<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <input class="slider-btn0 radio" type="radio" name="btn" id="slide1" checked>
            <input class="slider-btn0 radio" type="radio" name="btn" id="slide2">
            <input class="slider-btn0 radio" type="radio" name="btn" id="slide3">
            <input class="slider-btn0 radio" type="radio" name="btn" id="slide4">
            <div class="slides">
                <div class="slide"></div>
            </div>
            <div class="labels">
                <label class="slider-btn slider-btn1" for="slide1"></label>
                <label class="slider-btn slider-btn2" for="slide2"></label>
                <label class="slider-btn slider-btn3" for="slide3"></label>
                <label class="slider-btn slider-btn4" for="slide4"></label>
            </div>
        </div>
    </div>
</body>
</html>
